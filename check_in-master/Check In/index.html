<body>
    <h1>Badge Check Out</h1>
    <div>
        <label>Name:</label> <input id="nameTyped" type="text">
        <br><br>
        <label>Badge Type:</label> <input id="badgeTyped" type="text">
        <br><br>
        <label>Badge Number:</label> <input id="badgeNumTyped" type="text">
    <br><br>
        <button id="checkIn">Click to Check In!</button>
    </div>
    
    
    <div>
            <table id="checkedIn" style="width:100%" border:1>
              <tr>
                <th>Name</th>
                <th>Badge Type</th> 
                <th>Badge Number</th>
                <th>Time Checked Out</th>
                <th>Return</th>
              </tr>
            </table>
